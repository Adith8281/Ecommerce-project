<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart - AK-47</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("../static/image/cart.webp");
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh;  
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .cart-container {
            background: linear-gradient(45deg, #ff5e62, #ff8c00);  
            border-radius: 15px; 
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            max-width: 800px;
            margin: 50px auto;
        }
        
        .cart-table {
            background: #f8f9fa; 
            border-radius: 10px;
        }
        
        .btn-orange {
            background-color: brown;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
        }
        
        .btn-orange:hover {
            background-color: #e65c00; 
        }
        
       
    </style>
</head>
<body>

    
    <div class="container cart-container">
        <h2 class="text-center mb-4">Your Shopping Cart</h2>

      
        <table class="table table-bordered cart-table">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Black T-Shirt</td>
                    <td>$500.00</td>
                    <td>1</td>
                    <td>$500.00</td>
                </tr>
                <tr>
                    <td>White T-Shirt</td>
                    <td>$400.00</td>
                    <td>2</td>
                    <td>$800.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" class="text-end">Grand Total:</th>
                    <th>$56.00</th>
                </tr>
            </tfoot>
        </table>

       
        <div class="text-center">
            <a href="shop.html" class="btn btn-secondary">Continue Shopping</a>
            <a href="checkout.html" class="btn btn-orange">Proceed to Checkout</a>
        </div>
    </div>
   

</body>
</html>
