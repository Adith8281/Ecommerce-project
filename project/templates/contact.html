<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - AK-47 Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-image: url("../static/image/contact.jpg");
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh;  
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .contact-section {
            background: url("") no-repeat center center/cover;
            padding: 80px 0;
            color: white;
            text-align: center;
        }
        .contact-card {
            background: linear-gradient(45deg, #ff5e62, #ff8c00); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

 
    <header class="bg-dark text-white py-3 text-center">
        <h1>Contact Us</h1>
    </header>

    
    <section class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>

    <div class="container my-5">

            <div class="col-md-5">
                <div class="contact-card">

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Message</label>
                            <textarea class="form-control" rows="4" placeholder="Enter your message" required></textarea>

                        <button type="submit" class="btn btn-primary w-100">Send Message</button>

            </div>

</html>
