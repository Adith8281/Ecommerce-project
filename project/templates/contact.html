<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KK Vegetables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('image/KTM.jpg');
            color: #333;
            font-family: Arial, sans-serif;
        }
        .contact-section {
            background-image: url('image/KTM.jpg');
            padding: 100px 0;
           
        }
        .contact-form {
            background-color: #228B22;
            padding: 30px;
            border-radius: 10px;
        }
        .form-control {
            background-color: #fff;
            border: none;
            color: #333;
        }
        .form-control:focus {
            background-color: #d3d3d3;
            border-color: lightblue;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #0066ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0052cc;
        }
        .social-icons a {
            color: white;
            margin-right: 15px;
            font-size: 20px;
        }
        .contact-info {
            color: white;
            margin-top: 20px;
        }
        .contact-info span {
            display: block;
        }
        .brand-title {
            color: aqua;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
<section class="contact-section">
    <div class="container">
        <div class="brand-title">
        <h1>KK Vegetables</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4 text-white">Contact Us</h1>
                <div class="contact-form">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Full Name*" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email*" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Phone*" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Place*" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Message*" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <div class="social-icons mt-4 text-center">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div class="contact-info text-center mt-4">
                        <span>Kozhikode, Vadakara [nearby Vadakara bus stand]</span>
                        <span>+91 8281992916</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
