<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - AK-47 Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-image: url("image/shop-t-shirt-clothes-t-shirts.jpg");
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh;  
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .checkout-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    
    <header class="bg-dark text-white py-3 text-center">
        <h1>Checkout</h1>
    </header>

  
    <div class="container checkout-container">
        <h2 class="mb-4 text-center">Billing Details</h2>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="zip" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
            </div>

            <h3 class="mt-4">Payment Method</h3>
            <div class="mb-3">
                <select class="form-select" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <h3 class="mt-4">Order Summary</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Black T-Shirt</td>
                        <td>1</td>
                        <td>$500.00</td>
                    </tr>
                    <tr>
                        <td>White T-Shirt</td>
                        <td>2</td>
                        <td>$800.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2" class="text-end">Grand Total:</th>
                        <th>$1,300.00</th>
                    </tr>
                </tfoot>
            </table>

            <div class="text-center mt-4">
                <a href="shop.html" class="btn btn-secondary">Back to Shop</a>
                <button type="submit" class="btn btn-success">Place Order</button>
            </div>
        </form>
    </div>

   
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 AK-47 Shop. All Rights Reserved.</p>
    </footer>

</body>
</html>
